<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://i.pinimg.com/originals/b3/ec/20/b3ec20c6309d6e93a9b7dfa460fc82e0.png"
      type="image/x-icon"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div id="myDIV">MALZEMELERİ SEÇİN EN SON SİPARİŞ ALA TIKLAYIN</div>
        <div class="header">
          <div class="ingrediants">
            <button
              type="button"
              class="btn btn-primary"
              id="lettuce"
              onclick="add(event)"
              name="lettuce"
            >
              MARUL
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="tomatoe"
              onclick="add(event)"
              name="tomatoe"
            >
              DOMATES
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="pickle"
              onclick="add(event)"
              name="pickle"
            >
              TURŞU
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="onion"
              onclick="add(event)"
              name="onion"
            >
              SOĞAN
            </button>
            <button
              id="reset-options"
              type="button"
              class="btn btn-danger"
              onClick="reset()"
            >
              MALZEMELERİ SIFIRLA
            </button>
          </div>
        </div>
        <button
          type="button"
          class="btn btn-success"
          aria-pressed="true"
          id="order-take"
          onclick="orderTake()"
        >
          SİPARİŞ AL !!
        </button>
        <div id="control" class="control">
          <div class="title">MALZEME KONTROLÜ İÇİN TUŞA TIKLA</div>
          <button
            type="button"
            class="btn btn-danger"
            id="ingredient-check"
            onclick="checkorderFunc()"
          >
            MALZEME KONTROLÜ
          </button>
        </div>

        <div class="prepare-order" id="prepare-order">
          <div class="title" id="choose">KÖFTE Mİ? TAVUK MU?</div>
          <div>
            <button
              type="button"
              class="btn btn-primary"
              id="meatball"
              onclick="meatballFunc()"
            >
              KÖFTE
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="chicken"
              onclick="cookFunc(event)"
              name="chicken"
            >
              TAVUK
            </button>
          </div>
          <div class="title" id="meatball-cook-options">
            AZ PİŞMİŞ, ORTA PİŞMİŞ, ÇOK PİŞMİŞ
          </div>
          <div class="btn-group" id="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              onclick="cookFunc(event)"
              name="undercooked"
              id="undercooked"
            >
              AZ PİŞMİŞ
            </button>
            <button
              onclick="cookFunc(event)"
              name="normal"
              id="normal"
              type="button"
              class="btn btn-primary"
            >
              ORTA PİŞMİŞ
            </button>
            <button
              onclick="cookFunc(event)"
              name="overcooked"
              type="button"
              class="btn btn-primary"
              id="overcooked"
            >
              ÇOK PİŞMİŞ
            </button>
          </div>

          <button
            style="display: none"
            onclick="prepHamburger()"
            type="button"
            class="btn btn-primary"
            id="prep-hamburger"
          >
            Hamburgeri Hazırla
          </button>
          <div class="sideItems">
            <button
              onclick="potatoesFunc()"
              id="potatoes-check"
              type="button"
              class="btn btn-primary"
            >
              Patatesleri Kızart
            </button>
            <button
              onclick="drinkFunc()"
              id="drink-check"
              type="button"
              class="btn btn-primary"
            >
              İçeceği Hazırla
            </button>
          </div>
        </div>
        <div class="put" id="put">
          <div class="title">Sosları ve Ürünleri Servis Tepsisine Koy</div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="putFunc()"
            id="put-button"
          >
            Sosları ve Ürünleri Servis Tepsisine Koy
          </button>
        </div>
        <div id="serve" class="serve">
          <div class="title">Müşteriye Servis Et</div>
          <button
            type="button"
            class="btn btn-primary"
            id="serve-button"
            onclick="completeFunc()"
          >
            Müşteriye Servis Et
          </button>
        </div>
        <div class="new-order" id="new-order">
          <div class="title">YENİ SİPARİŞ</div>
          <button
            type="button"
            class="btn btn-success"
            onclick="neworderFunc()"
          >
            YENİ SİPARİŞ
          </button>
        </div>
      </div>
      <div class="side-section">
        <div class="title-side">Eklenen Malzemeler</div>
        <div class="gradiants" id="gradiants">----</div>
        <div id="meatType"></div>
        <div id="extraItems"></div>
        <div class="title-side">Kalan Malzemeler</div>
        <div id="remainingMaterials">-----</div>
        <div id="remainingMeat"></div>
        <div id="remainingExtraItems"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
